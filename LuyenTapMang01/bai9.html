<script>
  alert('Nhap 10 so nguyen cua mang a :')
  let a = [];

    a[i] = prompt('So thu ' + (i + 1))
  }
  alert('Nhap 10 so nguyen cua mang  b :')
  let b = [];

  }
  let c=[]

  document.write(b+'<br>')
  document.write(c)
</script>
