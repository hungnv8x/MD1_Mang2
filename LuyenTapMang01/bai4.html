<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    let i = 0;
    alert('Nhap cac phan tu cua mang. Nhap -1 de ket thuc')
    while (true) {
        arr[i] = +prompt('Nhap phan tu ' + i)
        if (arr[i] == '-1') {
            arr.pop();
            break
        }
        i++
    }
    document.write(arr + '<br>')
    let arr1=arr.reverse()
    document.write(arr1)
</script>
</body>
</html>
