<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  alert('Nhap 10 so nguyen cua mang :')
  let arr = [];
  for (let i = 0; i < 10; i++) {
    arr[i] = prompt('So thu ' + (i + 1))
  }
  document.write(arr+'<br>')
  let v = prompt('Nhap so nguyen bat ki')
  if (arr.indexOf(v)>=0){
      alert('So nguyen '+v+' co trong mang')
  }else {
      alert('So nguyen '+v+' khong co trong mang')
  }
</script>
</body>
</html>
