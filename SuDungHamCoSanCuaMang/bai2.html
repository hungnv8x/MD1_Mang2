<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhap 1 day so : ').toString();
    let arr = [str[0]];
    for (let i = 1; i < str.length; i++) {
        if (str[i - 1] % 2 == 0 && str[i] % 2 == 0) {
            arr.push('-', str[i])
        }else {
            arr.push(str[i])
        }
    }
    document.write('Day so sau khi chen dau la : '+ arr.join(''))
</script>
</body>
</html>
